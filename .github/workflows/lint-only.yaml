name: Lint Check

# Este workflow solo ejecuta el linter (más rápido)
# Útil para verificar el código antes de hacer commit

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Verificar Código con ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar ESLint
        run: npm run lint


